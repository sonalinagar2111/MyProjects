<div class="inmodal">
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">ALLOCATED FLEETS</h4>
    </div>
    <div class="modal-body">
        <!--Grid Content-->
            <div ng-controller="BookingListAllocatedCtrl as blcactrl">
   <div class="grid-tb-panel bookinglistallocated">
      <table ng-table="blcactrl.bcaTableParams" class="table table-stripped toggle-arrow-tiny table-hover" show-filter="true">
         <tr ng-repeat="blcactrl in $data" ng-controller="BookingListModalCtrl">
            <td title="'Fleet Booking Date & Time'" filter="{ fleet_booking_date_time: 'text'}" sortable="'fleet_booking_date_time'">{{blcactrl.fleet_booking_date_time}}</td>

            <td title="'Fleet Number/Description'" filter="{ fleet_number_description: 'text'}" sortable="'fleet_number_description'">{{blcactrl.fleet_number_description}}</td>

            <td title="'Site Details'" filter="{ site_details: 'text'}" sortable="'site_details'">{{blcactrl.site_details}}</td>

            <td title="'Start Date & Time'" filter="{ start_Date_time: 'text'}" sortable="'start_Date_time'" class="text-center">{{blcactrl.start_Date_time}}</td>

            <td title="'End Date'" filter="{ end_date: 'text'}" sortable="'end_date'">{{blcactrl.end_date}}</td>


            <td title="'Docket Details'" filter="{ docket_details: 'text'}" sortable="'docket_details'"><a href="javascript:void(0)">{{blcactrl.docket_details}}</a></td>
         </tr>
      </table>
   </div>
</div>
        <!--Grid Content-->
    </div>
    <div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>

    </div>
</div>
