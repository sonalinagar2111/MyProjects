<div class="inmodal" ng-controller="BookingListCustomerDetailCtrl as blcdctrl">
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Customer Details</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input class="form-control" readonly="readonly" name="" value="2010 Debtors" type="text" ng-model="mjbgCtrl.attributes.customername">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>ABN/ ACN Number</label>
                    <input class="form-control only-float" readonly="readonly" name="" value="19150704331" type="text" ng-model="mjbgCtrl.attributes.abnacnnumber">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="form-control only-float" readonly="readonly" name="" value="accounts@cbbgroup.com.au" type="text" ng-model="mjbgCtrl.attributes.emailaddress">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Contact Number</label>
                    <input class="form-control" readonly="readonly" name="" value="02 9621 4433" type="text" ng-model="mjbgCtrl.attributes.contactnumber">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>

    </div>
</div>
